<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="player-badge">Player</div>
        <div class="badge" id="computer-badge">Computer</div>
        <span class="score" id="user-score">0</span>:<span class="score" id="computer-score">0</span>
    </div>
    <div class="result">
        You Win!
    </div>
    <div class="choices">
        <div class="choice">
            <p id="rock">Rock</button>
        </div>
        <div class="choice">
                <p id="paper">Paper</button>
            </div>
        <div class="choice">
            <p id="scissors">Scissors</button>
        </div>
    </div>
    
</body>
</html>
